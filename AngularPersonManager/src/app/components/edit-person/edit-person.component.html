<div class="container">

  <app-header></app-header>

  <div class="row">
    <div class="col-1" style="border: 2px solid; border-color: rgb(0, 38, 255);">
      <app-leftmenu></app-leftmenu>
    </div>

    <div class="col-11 pt-3" *ngIf="person" style="border: 2px solid; border-color: rgb(0, 38, 255);">
      <h4>Person attributes to Edit</h4>
      <form >
          <div class="form-group">
                  <label for="name">Person name</label>
                  <input type="text" class="form-control" id="name"  [(ngModel)]="person.name" name="name"   required>
          </div>
        <div class="form-group">
          <label for="surname">Person surname</label>
          <input type="text" class="form-control" id="surname"  placeholder="Enter surname" [(ngModel)]="person.surname" name="surname">

        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description"  placeholder="Enter description" [(ngModel)]="person.description" name="description">
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="number" class="form-control" id="phone" placeholder="Enter phone number" [(ngModel)]="person.phone" name="phone">
        </div>
        <div class="form-group">
          <label for="mobile">Mobile number</label>
          <input type="number" class="form-control" id="mobile" placeholder="Enter mobile number" [(ngModel)]="person.mobile" name="mobile">
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="person.email" name="email">
        </div>
        <div class="form-group">
          <label for="idnp">IDNP</label>
          <input type="text" class="form-control" id="idnp" placeholder="IDNP" [(ngModel)]="person.idnp" name="idnp">
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" class="form-control" id="birthday" [(ngModel)]="person.birthday" name="birthday">
        </div>
        <div class="form-group">
          <label for="regdate">Registration Date</label>
          <input type="date" class="form-control" id="regdate" [(ngModel)]="person.regdate" disabled name="regdate">
        </div>



        <button type="submit" class="btn btn-primary" (click)="updatePerson()">Submit</button>
<!--        <button type="submit" class="btn btn-primary" value="submit">Submit</button>-->

      </form>

  </div>
  </div>
  <app-footer></app-footer>

  <a href="${pageContext.request.contextPath}/">Back to main page</a>

  </div>
